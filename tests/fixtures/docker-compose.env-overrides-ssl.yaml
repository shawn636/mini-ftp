services:
  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles # Your TZ Here
      - URL=mini-ftp.duckdns.org # Your Domain Here
      - VALIDATION=duckdns
      - CERTPROVIDER=zerossl
      - EMAIL=shawnlong636@gmail.com # Your Email Here
    env_file:
      - path: .env # Must contain DUCKDNSTOKEN env var if using duckdns
        required: true
    volumes:
      - ssl:/config/etc/letsencrypt/
  ftp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ALPINE_VERSION: ${ALPINE_VERSION:-latest}

    ports:
      - "2126:21"
      - "22050-22059:22050-22059"
    environment:
      - FTP_USER=user2
      - FTP_PASS=pKoDRbBfgSMp
      - CONFIG_FILE=/etc/ftp/config-env-overrides-ssl.yaml
      - LOG_LEVEL=DEBUG
    env_file:
      - path: .env
        required: true
    volumes:
      - ./config-env-overrides-ssl.yaml:/etc/ftp/config-env-overrides-ssl.yaml
      - ssl:/ssl

volumes:
  ssl:
